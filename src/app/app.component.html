<main>
  <header class="container">
    <app-cart-header [numberItems]="numberItems"></app-cart-header>
  </header>
  <section class="container">
    <app-product-list [products]="products" (onDeleteProduct)="deleteProduct($event)"></app-product-list>
  </section>
  <section class="container">
    <app-promo-code [subTotal]="subTotal"></app-promo-code>
    <app-cart-summary ></app-cart-summary>
  </section>
</main>
